<div ng-controller="ClaimsController" ng-cloak class="demo-so demo-background">



<md-toolbar class="md-hue-2">

	  <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="gotoHome()">
         <md-icon ng-bind="'home'"></md-icon>
        </md-button>

        <h2 flex md-truncate>RL Demos</h2>

    
         <md-menu>
       <md-button class="md-icon-button" aria-label="More" ng-click="openMenu($mdOpenMenu,$event)">
          <md-icon md-menu-origin ng-bind="'more_vert'"></md-icon>
        </md-button>
      <md-menu-content width="4" ng-mouseleave="close()">
        <md-menu-item>
          <md-button>
            <md-icon ng-bind="'info'"></md-icon> About
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button>
            <md-icon ng-bind="'perm_identity'"></md-icon> User preferences
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button>
           <md-icon ng-bind="'power_settings_new'"></md-icon> Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

      </div>

    </md-toolbar>

  <md-content class="md-padding" layout="column">
    
     <div layout="row" flex="100" layout-xs="column">
        
        <div flex="40" flex-xs="100" >
          <fieldset class="search-set">
            <legend>Partner Info</legend>
            <div layout="row" flex="100" style="margin-bottom: 17px">
              <div flex="30">
                <label>Ship To:</label>
              </div>
              <div flex="70">
                <select name="shipTo" style="width:80%" ng-model="shipToSelected" ng-change="changeShipTo(shipToSelected)">
                  <option value=""></option>
                  <option ng-repeat="s in shipToArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 17px">
              <div flex="30">
                <label>Sold To:</label>
              </div>
              <div flex="70">
                <select name="soldTo" style="width:80%" ng-model="soldToSelected">
                  <option value=""></option>
                  <option ng-repeat="s in soldToArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 17px">
              <div flex="30">
                <label>Payer:</label>
              </div>
              <div flex="70">
                <select name="payer" style="width:80%" ng-model="payerSelected">
                  <option value=""></option>
                  <option ng-repeat="s in payerArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 20px">
              <div flex="30">
                <label>Ship To:</label>
              </div>
              <div flex="70">
                <select name="shipTo2" style="width:80%" ng-model="shipTo2Selected">
                  <option value=""></option>
                  <option ng-repeat="s in shipToArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
          </fieldset>
        </div>
        <div flex="50" flex-xs="100">
           <fieldset class="search-set">
            <legend>Sales Selection</legend>
            <div layout="row" flex="100" style="margin-bottom: 10px">
              <div flex="30">
                <label>Organization:</label>
              </div>
              <div flex="70">
                <select name="organization" style="width:80%" ng-model="organizarionSelected">
                  <option value=""></option>
                  <option ng-repeat="s in organizationArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 10px">
              <div flex="30">
                <label>Channel:</label>
              </div>
              <div flex="70">
                <select name="channel" style="width:80%" ng-model="channelSelected">
                  <option value=""></option>
                  <option ng-repeat="s in channelArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 10px">
              <div flex="30">
                <label>Division:</label>
              </div>
              <div flex="70">
                <select name="division" style="width:80%" ng-model="divisionSelected">
                  <option value=""></option>
                  <option ng-repeat="s in divisionArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 10px">
              <div flex="30">
                <label>Office:</label>
              </div>
              <div flex="70">
                <select name="office" style="width:80%" ng-model="officeSelected">
                  <option value=""></option>
                  <option ng-repeat="s in officeArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
            <div layout="row" flex="100" style="margin-bottom: 10px">
              <div flex="30">
                <label>Group:</label>
              </div>
              <div flex="70">
                <select name="group" style="width:80%" ng-model="groupSelected">
                  <option value=""></option>
                  <option ng-repeat="s in groupArray" value="{{s.value}}">{{s.label}}</option>
                </select>
              </div> 
            </div>
          </fieldset>
        </div>
        <div flex="10" flex-xs="100" style="margin-top: 10px">
            <div layout="column">
              <button flex="100" style="margin-bottom: 7px">BI Xfer</button>
              <button flex="100" style="margin-bottom: 7px">Notes</button>
              <button flex="100" style="margin-bottom: 7px" disabled="true">Sales/Partner</button>
              <button flex="100" style="margin-bottom: 7px" disabled="true">Sales/Item</button>
              <button flex="100" style="margin-bottom: 7px" disabled="true">ATS</button>
              <button flex="100" style="margin-bottom: 7px" disabled="true">Analytics</button>
            </div>
        </div>
    </div>
    <div layout="column" flex="100" >
       
        <fieldset class="table-set" >
          <legend>Material Catalog</legend>
          <div flex="100" class="table-container">
            <md-table-container ng-show="materialCatalog && materialCatalog.length>0">
              <table  md-table >
                <thead md-head >
                  <tr md-row class="">
                    <th md-column class="td-space"></th>
                    <th md-column class="td-space"><span>Description</span></th>
                    <th md-column class="td-space"><span>Group</span></th>
                    <th md-column class="td-space"><span>Material</span></th>
                    <th md-column class="td-space"><span>Plant</span></th>
                    <th md-column class="td-space"><span>Price</span></th>
                    <th md-column class="td-space"><span>Uom</span></th>
                </thead>
                <tbody md-body> 
                  <tr md-row ng-repeat="m in materialCatalog">
                    <td md-cell class="td-space"></td>
                    <td md-cell class="td-space">{{m.DESCRIPTION}}</td>
                    <td md-cell class="td-space">{{m.GROUP}}</td>
                    <td md-cell class="td-space">{{m.MATERIAL}}</td>
                    <td md-cell class="td-space">{{m.PLANT}}</td>
                    <td md-cell class="td-space">{{m.PRICE}}</td>
                    <td md-cell class="td-space">{{m.UOM}}</td>                                       
                  </tr>
                </tbody>
              </table>
            </md-table-container> 
          </div>
        </fieldset>
        
    </div>
    <div class="add-notes" layout="row" flex="100" >
      <div layout="row" flex="30" style="margin-bottom: 10px">
        <div flex="30">
          <label>Order#:</label>
        </div>
        <div flex="70">
          <select name="order" style="width:80%">
            <option></option>
          </select>
        </div> 
      </div>
      <div flex>
         No Sales Document Selected yet
      </div>
      <div flex=10>
        <button>Add Notes</button>
      </div>
    </div>
    <div layout="column" flex="100" >
      <fieldset class="table-set" >
          <legend>Sales Order Info</legend>
          <div flex="100" class="table-container">
          </div>
      </fieldset>
    </div>
     
  </md-content>
</div>
